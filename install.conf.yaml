- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
  - ~/.config
  - ~/.config/bat
  - ~/.gitconf
  - ~/.shell

- link:
    # Config
    ~/.config/bat/bat.conf: config/bat/bat.conf
    ~/.config/bat/themes/Catppuccin-mocha.tmTheme: config/bat/themes/Catppuccin-mocha.tmTheme
    ~/.config/completion.sh: config/completion.sh
    ~/.config/spaceship.zsh: config/spaceship.config
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitconf/gitignore_global: git/gitignore_global
    ~/.gitconf/gittemplate: git/gittemplate
    # Shell
    ~/.shell/aliases: shell/aliases
    ~/.shell/functions: shell/functions
    ~/.zshenv: shell/zshenv
    ~/.zshrc: shell/zshrc
    # Linters (when I have one ðŸ˜”)

- shell:
  - command: scripts/setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: scripts/setup_macos.zsh
    stdout: true
    stderr: true
  - command: scripts/setup_node.zsh
    stdout: true
    stderr: true
  - command: scripts/setup_zsh.zsh
    stdout: true
    stderr: true