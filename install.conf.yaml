- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
  - ~/.config
  - ~/.config/bat
  - ~/.config/skhd
  - ~/.config/spaceship
  - ~/.config/yabai
  - ~/.gitconf
  - ~/.shell

- link:
    # Config
    ~/.config/bat/bat.conf: config/bat/bat.conf
    ~/.config/bat/themes/Catppuccin-mocha.tmTheme: config/bat/themes/Catppuccin-mocha.tmTheme
    ~/.config/spaceship/spaceship.zsh: config/spaceship/spaceship.config
    ~/.config/skhd/skhdrc: config/skhd/skhdrc
    ~/.config/yabai/yabairc: config/yabai/yabairc
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitconf/gitignore_global: git/gitignore_global
    ~/.gitconf/gittemplate: git/gittemplate
    # Shell
    ~/.shell/aliases: shell/aliases
    ~/.shell/functions: shell/functions
    ~/.shell/symfony_autocompletion.sh: shell/symfony_autocompletion.sh
    ~/.zshenv: shell/zshenv
    ~/.zshrc: shell/zshrc

- shell:
  - command: scripts/entry_point.zsh
    stdout: true
    stderr: true
